<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
  <h2>Login</h2>
  <app-form-field
    type="text"
    [parentForm]="form"
    fieldName="email"
    label="Email"
  ></app-form-field>
  <app-form-field
    type="password"
    [parentForm]="form"
    fieldName="password"
    label="Password"
  ></app-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid || loading"
  >
    @if(loading) {
    <mat-spinner diameter="20" strokeWidth="3" color="accent"></mat-spinner>
    } @else {
      Login
    }
  </button>

  <p class="switch-link">
    Don't have an account?
    <a routerLink="/register">Register</a>
  </p>
</form>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
  <h2>Register</h2>

  <app-form-text-input
    type="text"
    [parentForm]="form"
    fieldName="email"
    label="Email"
    formControlName="email"
    [backendError]="error?.email"
  ></app-form-text-input>

  <app-form-text-input
    type="password"
    [parentForm]="form"
    fieldName="password"
    label="Password"
    formControlName="password"
    [backendError]="error?.password"
  ></app-form-text-input>

  <app-form-text-input
    type="number"
    [parentForm]="form"
    fieldName="mobile"
    label="Mobile"
    formControlName="mobile"
    [backendError]="error?.mobile"
  ></app-form-text-input>

  @if (error?.error) {
  <mat-error class="switch-link">{{ error?.error }}</mat-error>
  }

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Register
  </button>

  <p class="switch-link">
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</form>

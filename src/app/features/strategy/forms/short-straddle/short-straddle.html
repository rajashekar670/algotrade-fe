<mat-card class="form-container">
  <mat-card-title>
    <button mat-button color="warn" type="button" (click)="goBack()">
      <mat-icon class="strategy-icon">arrow_back_ios_new</mat-icon>
    </button>
    Short Straddle</mat-card-title
  >

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-section">
    <!-- Base Form -->
    <app-base-strategy [formGroup]="form"> </app-base-strategy>
    <!-- Short Straddle -->
    <h3>Adjustment</h3>
    <div class="form-grid">
      <app-form-field
        type="select"
        [parentForm]="form"
        fieldName="adjustmentType"
        label="Adjustment Type"
        [options]="straddleAdjustmentType"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="adjustmentPercentage"
        label="Adjustment %"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="callStopLossStrikePrice"
        label="Call SL StrikePrice"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="putStopLossStrikePrice"
        label="Put SL StrikePrice"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="callStopLossPercentage"
        label="Call SL %"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="putStopLossPercentage"
        label="Put SL %"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="callStopLossPremium"
        label="Call SL Premium"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="putStopLossPremium"
        label="Put SL Premium"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="bufferStopLossForStrikePrice"
        label="Buffer SL For Strike Price"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="maxDiffAdjustmentPercentage"
        label="Max Diff Adj %"
      ></app-form-field>

      <app-form-field
        type="number"
        [parentForm]="form"
        fieldName="targetPercentage"
        label="Target %"
      ></app-form-field>

      <app-form-field
        type="text"
        [parentForm]="form"
        fieldName="dailyStartTime"
        label="Daily Start Time"
      ></app-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</mat-card>

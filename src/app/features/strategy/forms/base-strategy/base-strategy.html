<h3>Basic Details</h3>
<div class="form-grid">
  <app-form-field
    type="text"
    [parentForm]="formGroup"
    fieldName="id"
    label="Id"
  ></app-form-field>

  <app-form-instrument-dropdown fieldName="instrument" [parentForm]="formGroup">
  </app-form-instrument-dropdown>
  <app-form-expirydate-dropdown
    fieldName="expiryDate"
    [parentForm]="formGroup"
    instrumentControlName="instrument"
  >
  </app-form-expirydate-dropdown>
  <app-form-field
    type="number"
    [parentForm]="formGroup"
    fieldName="quantity"
    label="Quantity"
  ></app-form-field>
  <app-form-field
    type="number"
    [parentForm]="formGroup"
    fieldName="frequency"
    label="Frequency"
  ></app-form-field>
  <app-form-field
    type="text"
    [parentForm]="formGroup"
    fieldName="label"
    label="Label"
  ></app-form-field>

  <app-form-field
    type="text"
    [parentForm]="formGroup"
    fieldName="broker"
    label="Broker"
  ></app-form-field>
  <app-form-field
    type="select"
    [parentForm]="formGroup"
    fieldName="expiry"
    label="Expiry"
    [options]="expiryList"
  ></app-form-field>

  <app-form-field
    [parentForm]="formGroup"
    fieldName="startTime"
    label="Start Time"
    type="datetime-local"
  ></app-form-field>

  <app-form-field
    [parentForm]="formGroup"
    fieldName="endTime"
    label="End Time"
    type="datetime-local"
  ></app-form-field>

  <app-form-field
    type="number"
    [parentForm]="formGroup"
    fieldName="target"
    label="Target"
  ></app-form-field>

  <app-form-switch-input
    fieldName="paperTrade"
    label="Paper Trade"
    [parentForm]="formGroup"
    formControlName="paperTrade"
  ></app-form-switch-input>

  <app-form-switch-input
    fieldName="logsEnabled"
    label="Logs"
    [parentForm]="formGroup"
    formControlName="logsEnabled"
  ></app-form-switch-input>
</div>

<mat-form-field appearance="outline" style="width: 100%;">
  <mat-label>Expiry Date</mat-label>
  <mat-select
    [formControl]="formField"
    [disabled]="!expiryOptions.length"
  >
    <mat-option *ngFor="let option of expiryOptions" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="isInvalid()">Expiry Date is required</mat-error>
</mat-form-field>
